[build]
  publish = "."

# Red Glitter Corset - proxy to Netlify
[[redirects]]
  from = "/redcorset"
  to = "https://red-glitter-corset-auralo.netlify.app/"
  status = 200
  force = true

[[redirects]]
  from = "/redcorset/"
  to = "https://red-glitter-corset-auralo.netlify.app/"
  status = 200
  force = true

[[redirects]]
  from = "/redcorset/*"
  to = "https://red-glitter-corset-auralo.netlify.app/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/red-glitter-corset"
  to = "https://red-glitter-corset-auralo.netlify.app/"
  status = 200
  force = true

[[redirects]]
  from = "/red-glitter-corset/"
  to = "https://red-glitter-corset-auralo.netlify.app/"
  status = 200
  force = true

[[redirects]]
  from = "/red-glitter-corset/*"
  to = "https://red-glitter-corset-auralo.netlify.app/:splat"
  status = 200
  force = true

