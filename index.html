<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auralo Store - Premium Fashion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: #111;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        text-align: center;
      }
      h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #fff 0%, #e5ff00 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      p {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 3rem;
      }
      .products {
        display: grid;
        gap: 1rem;
        margin-top: 2rem;
      }
      .product-link {
        display: block;
        padding: 1.5rem 2rem;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(229, 255, 0, 0.2);
        border-radius: 12px;
        color: #fff;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .product-link:hover {
        background: rgba(229, 255, 0, 0.1);
        border-color: #e5ff00;
        transform: translateY(-2px);
      }
      .product-link span {
        color: #e5ff00;
        font-size: 0.9rem;
        display: block;
        margin-top: 0.5rem;
        opacity: 0.8;
      }
      footer {
        margin-top: 4rem;
        color: rgba(255, 255, 255, 0.4);
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AURALO</h1>
      <p>Premium fashion collection</p>

      <div class="products">
        <a href="/waist-wrap/" class="product-link">
          Waist Wrap
          <span>Seamless body sculpting</span>
        </a>

        <a href="/backless-hoodie/" class="product-link">
          BackLuxe Hoodie
          <span>Premium backless design with rhinestone mesh</span>
        </a>
      </div>

      <footer>Â© 2026 Auralo Store. All rights reserved.</footer>
    </div>
  </body>
</html>
